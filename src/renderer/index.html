<html>

<head>
  <style>
    body,
    html,
    div {
      margin: 0;
      padding: 0;
    }
    body{
      /* debug */
      /* cursor: none; */
      /* opacity: 0; */
    }

    .block-mask-outer {
      position: fixed;
      width: 100%;
      height: 100%;
      /* background: black; */
    }

    .block-mask {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
    }

    .block-mask-top {
      width: 100%;
      left: 0;
      top: 0;
    }

    .block-mask-left {
      left: 0;
    }

    .block-mask-center {
      top: 50px;
      left: 60px;
      width: 100px;
      height: 100px;

      background: white;
    }

    .block-mask-right {
      right: 0;
    }

    .block-mask-bottom {
      width: 100%;
      left: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="block-mask-outer">
    <div class="block-mask-top block-mask"></div>
    <div class="block-mask-left block-mask"></div>
    <div class="block-mask-center block-mask"></div>
    <div class="block-mask-right block-mask"></div>
    <div class="block-mask-bottom block-mask"></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
